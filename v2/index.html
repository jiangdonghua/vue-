<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟vue</title>
</head>
<style>
    #app {
        text-align: center;
    }
</style>
<body>
<div id="app">
    <h2>{{ title }}</h2>
    <h1>{{ name }}</h1>
</div>
</body>
<script src="js/Observer.js"></script>
<script src="js/Watcher.js"></script>
<script src="js/Compile.js"></script>
<script src="js/index.js"></script>

<script type="text/javascript">
    var selfVue = new SelfVue({
        el: '#app',
        data: {
            title: 'hello world',
            name: ''
        }
    });
    window.setTimeout(function () {
        selfVue.title = '你好';
    }, 2000);
    window.setTimeout(function () {
        selfVue.name = '测试通过';
    }, 2500);
</script>
</html>
